<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<link type="text/css" rel="stylesheet"
		href="/materialize/css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet"
		href="/materialize/css/materialize.min.css" media="screen,projection" />

<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form input[type=submit] {
 color: white;
}
</style>

	<title>Insert title here</title>
	
</head>

<body>

<h5>Cadastro de telefones</h5>

 <a class="waves-effect waves-light btn" href="/cadastropessoa">Cad. Pessoa</a>
 <div th:each="p : ${pessoaobj}">
     <div class="row">
       <p>ID: <span th:text="${p.id}"></span></p>
       <p>Nome: <span th:text="${p.nome}"></span></p>
       <p>Rua: <span th:text="${p.rua}"></span></p>
       <p>Bairro:: <span th:text="${p.bairro}"></span></p>
       <p>Numero: <span th:text="${p.numero}"></span></p>
       <p>E-mail: <span th:text="${p.email}"></span></p>
       <p>Idade: <span th:text="${p.idade}"></span></p>
     </div>
 </div>



	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
